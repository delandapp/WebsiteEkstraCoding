    <script>
        function myFunction() {
            var x = document.getElementById('password');
            var y = document.getElementById('hide1');
            var z = document.getElementById('hide2');

            if(x.type === 'password') {
                x.type = 'text';
                y.style.display = 'block';
                z.style.display = 'none';
            }
            else {
                x.type = 'password';
                y.style.display = 'none';
                z.style.display = 'block';
            }
        }

        function myFunction1() {
            var x = document.getElementById('password1');
            var y = document.getElementById('hide3');
            var z = document.getElementById('hide4');

            if(x.type === 'password') {
                x.type = 'text';
                y.style.display = 'block';
                z.style.display = 'none';
            }
            else {
                x.type = 'password';
                y.style.display = 'none';
                z.style.display = 'block';
            }
        }

        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');

        function register() {
            x.style.left = '-700px';
            y.style.left = '0';
            z.style.left = '110px';
        }

        function login() {
            x.style.left = '0';
            y.style.left = '650px';
            z.style.left = '0';
        }
    </script>

    <script>
        const inputs = document.querySelectorAll('input');
        let labels = document.querySelectorAll('label');

        function focusFunc() {
            let parent = this.parentNode;
            parent.classList.add('checked');
        }

        function blurFunc() {
            let parent = this.parentNode;

            if(this.value == '') {
                parent.classList.remove('checked');
            }
        }

        inputs.forEach(input => {
            input.addEventListener('focus', focusFunc);
            input.addEventListener('blur', blurFunc);
        })
    </script>

    <script>
        const register = document.querySelector('.register'),
                firstBox = register.querySelector('.first-box'),
                firstInput = firstBox.querySelector('.first-name'),
                lastBox = register.querySelector('.last-box'),
                lastInput = lastBox.querySelector('.last-name'),
                emailBox = register.querySelector('.email-box'),
                emailInput = emailBox.querySelector('.email'),
                passwordBox = register.querySelector('.password-box'),
                passwordInput = passwordBox.querySelector('.password');

        function checkEmail() {
            if(!firstInput.value == '' &&
                !lastInput.value == '' &&
                !emailInput.value == '' &&
                !passwordInput.value == '') {
                    location.href = register.getAttribute('action');
            }
        }

        register.addEventListener('submit', (e) => {
            e.preventDefault();

            checkEmail();
        })
    </script>
